<app-auth-layout>
  <div class="row" authContent>
    <div class="col-sm-12 col-md-5 col-lg-5 reset-padding">
        <div class="image-container h-100">
            <img src="../../../../../assets/images/dreamer-f90.jpg" alt="login icon">
        </div>
    </div>
    <div class="col-sm-12 col-md-7 col-lg-7 login-column reset-padding">
        <div class="login-form">
            <form>
                <app-row>
                    <mat-form-field appearance="outline" class="w-100 form-input" rowContent>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" [formControl]="email" required>
                        <mat-error *ngIf="email.invalid">Email is required.</mat-error>
                    </mat-form-field>
                </app-row>

                <app-row>
                    <mat-form-field appearance="outline" class="w-100 form-input" rowContent>
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]="password" required>
                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="password.invalid">Password is required.</mat-error>
                    </mat-form-field>
                </app-row>

                <app-row>
                    <div rowContent>
                        <mat-checkbox color="warn" class="float-left mobileFont" [formControl]="terms" >
                            I have read and agree to the terms of service.
                        </mat-checkbox>
                        <mat-error *ngIf="terms.invalid">You must agree term of service.</mat-error>
                    </div>
                </app-row>

                <app-row>
                    <button mat-raised-button color="primary" class="float-left mt-2 mobileFont" rowContent (click)="service.goTo('/main/home')" >Sign in</button>
                    <span class="float-left ml-3 mr-3 mt-3 mobileMargin" rowContent>or</span>
                    <button mat-button class="float-left mt-2 mobileFont" rowContent (click)="service.goTo('/auth/register')">Sign Up</button>
                </app-row>

                <app-row>
                    <button mat-button class="float-left mt-3" color="primary" rowContent (click)="service.goTo('/auth/forgot-password')">Forgot password?</button>
                </app-row>
            </form>
        </div>
    </div>
  </div>
</app-auth-layout>
